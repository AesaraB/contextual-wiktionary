<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Context Menu Wiktionary options</title>
	<script src="webextensions-lib-configs/Configs.js"></script>
	<script src="webextensions-lib-options/Options.js"></script>
	<script src="/options/defaultConfig.js"></script>
	<link rel="stylesheet" href="/resources/stylesheet/main.css">
	<link rel="stylesheet" href="/resources/stylesheet/themes/light.css">
	<link rel="stylesheet" href="/resources/stylesheet/options.css">
</head>
<body>
	<div>
		<h2>Wiktionary Source URL</h2>
		<div>
			<label>
				Use a custom Wiktionary URL.
				<br>
				<input type="text" name="wiktionaryapi" id="wiktionaryapi" placeholder="e.g. en.wiktionary.org">
			</label>
			<br>
			<input type="checkbox" name="alternateapi" id="alternateapi" checked>
			<label class="labelCheckbox" for="alternateapi"><small>Use compact formatting.</small></label>
			<br>
			<small><i>
				Due to API limitations, only the English Wiktionary (en.wiktionary.org) supports custom styling & formatting.
			</i></small>
		</div>
	</div>

<h2>Pop-up Appearance Options</h2> 
	<h3>Theme</h3>
		<div>
			<select id="popupStyle" name="style">
				<option value="light">Photon Light</option>
				<option value="dark">Photon Dark</option>
				<option name="style" value="darkproton">Proton Dark (Experimental)</option>
				<option name="style" value="legacy">Legacy</option>
		<div>
</select>

	<h3>Pop-up Customisation</h3>
		<label class="flexLabel">Pop-up width and maximum height
			<div>
				<input id="popupWidth" class="sizeInput" title="Width" name="popupWidth" type="number" min="200" max="800" step="1"><input id="popupHeight" class="sizeInput" title="Height" name="popupHeight" type="number" min="100" max="600" step="1">
			</div>
		</label>
		<label class="flexLabel">Font size<input id="fsize" name="fsize" type="number" step="0.1"></label>
		<label class="flexLabel">Spacing between listed items<input id="spacing" name="spacing" type="number" step="0.1"></label>
		<label class="flexLabel">Additional spacing between numbered list items<input id="margin" name="margin" type="number" step="0.1"></label>

	<h3>Preview</h2>
	<div id="previewContainer"><iframe src="/popup/preview.html" title="preview for popup"></iframe></div>
	<script src="options.js"></script>
</body>
</html>
