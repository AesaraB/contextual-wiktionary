<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Contextual Wiktionary</title>
	<link rel="stylesheet" href="/resources/stylesheet/main.css">
	<link rel="stylesheet" href="/resources/stylesheet/popup.css">
	<script src="/options/webextensions-lib-configs/Configs.js"></script>
	<script src="/options/defaultConfig.js"></script>
	<script src="/popup/scripts/styler.js"></script>
	<script defer="" src="/popup/scripts/listener.js" type="module"></script>
</head>

<body id="content" class="contextual-wiktionary">
	<div id="containerForHeaderPosition">
		<header id="header">
			<form id="search">
				<input id="searchInput" type="search" name="search" title="Search Wiktionary.org"  autocomplete="off">
				<button id="searchButton" class="button square image"></button>
			</form>
			<button id="extButton" class="button square secondary image" rel="noopener noreferrer" target="_blank"></button>
			<div id="historyBar"><img id="historyIcon" alt="Search history" /><span id="historyContents"></span></div>
		</header>
		<main id="main"></main>
		<footer>
			<small><i>Wiktionary defintions are available under the <a rel="noopener noreferrer" target="_blank" href="https://creativecommons.org/licenses/by-sa/3.0/">Creative Commons Attribution-ShareAlike License</a>; additional terms may apply.</i></small>
		</footer>
	</div>
</body>

</html>
